<div class="parent">
  <div class="div1">
    <dx-check-box text="Show Inactive" [value]="false"></dx-check-box>

    <dx-check-box
      text="Filter International Vendors"
      [value]="false"
    ></dx-check-box>

    <div class="subContainer">
      <dx-button class="sales" type="success" text="New Suplier"></dx-button>

      <dx-button class="sales" type="success" text="Refresh"></dx-button>
    </div>
  </div>

  <div class="div2">
    <dx-data-grid
      id="gridContainer"
      keyExpr="ID"
      [columns]="['Prov Cod', 'Vendor name', 'User List']"
      [showBorders]="true"
      width="100%"
      [height]="200"
    >
    </dx-data-grid>
  </div>
  <div class="div3">
    <dx-button
      type="success"
      text="New Address"
      style="margin: 10px"
    ></dx-button>

    <dx-button type="success" text="Save" style="margin: 10px"></dx-button>

    <dx-button type="success" text="Delete" style="margin: 10px"></dx-button>

    <dx-button type="success" text="Edit" style="margin: 10px"></dx-button>
  </div>
  <div class="div4">
    <dx-data-grid
      class="gridContainer2"
      id="gridContainer"
      keyExpr="ID"
      [columns]="[
        'Address',
        'Address telephone',
        'Address Contact',
        'Address Email',
        'Address ZipCode',
        'Use'
      ]"
      [showBorders]="true"
      width="50%"
      [height]="100"
    >
    </dx-data-grid>
  </div>
  <div class="div5">
    <div id="form-container">
      <dx-form id="form" [colCount]="2">
        <dxi-item itemType="group">
          <dxi-item dataField="Name"></dxi-item>
          <dxi-item dataField="abbreviation"></dxi-item>
          <dxi-item dataField="Address">
            <dx-text-area [height]="50"> </dx-text-area
          ></dxi-item>
          <dxi-item dataField="telephone"></dxi-item>
          <dxi-item dataField="Contact"></dxi-item>
          <dxi-item dataField="Zip"></dxi-item>
          <dxi-item dataField="Payment"></dxi-item>
          <dxi-item dataField="Notes">
            <dx-text-area [height]="70"> </dx-text-area>
          </dxi-item>
        </dxi-item>
        <dxi-item itemType="group">
          <dxi-item>
            <dx-check-box text="Active Providers" [value]="true"></dx-check-box>
          </dxi-item>
          <dxi-item>
            <dx-check-box text="Active address" [value]="false"></dx-check-box>
          </dxi-item>
          <dxi-item>
            <dx-check-box text="Inter Provider" [value]="false"></dx-check-box>
          </dxi-item>
          <dxi-item>
            <dx-check-box text="Wire" [value]="false"></dx-check-box>
          </dxi-item>
          <dxi-item>
            <dx-check-box text="Commission" [value]="false"></dx-check-box>
          </dxi-item>
          <dxi-item>
            <dx-check-box text="Is Default" [value]="true"></dx-check-box>
          </dxi-item>
        </dxi-item>
      </dx-form>
    </div>
  </div>
  <div class="div6">
    <div class="subContainer2">
      <dx-button
        type="success"
        text="Sales People"
        style="margin: 10px"
      ></dx-button>

      <dx-button
        type="success"
        text="Materials"
        style="margin: 10px"
      ></dx-button>

      <dx-button type="success" text="Capital" style="margin: 10px"></dx-button>

      <dx-button
        type="success"
        text="All providers"
        style="margin: 10px"
      ></dx-button>
    </div>
  </div>
</div>
