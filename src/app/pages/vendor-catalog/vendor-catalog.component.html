<header class="header-vendor" style="background-color: #4a628e">
  Vendor Catalog
  <button>
    <i class="dx-icon-close"></i>
  </button>
</header>

<div class="check">
  <dx-box direction="row" width="100%" [height]="500">
    <dxi-item class="check2" [ratio]="1">
      <label>
        Show Inactive
        <input class="checkbox" type="checkbox" />
      </label>
      <label
        >Filter international vendors
        <input class="checkbox" type="checkbox" />
      </label>
      <div class="buttons">
        <dx-button class="sales" type="success">New Suplier</dx-button>
        <br />
        <dx-button class="sales" type="success">Refresh</dx-button>
      </div>

      <dx-data-grid
        id="gridContainer"
        keyExpr="ID"
        [columns]="['Prov Cod', 'Vendor name', 'User List']"
        [showBorders]="true"
        width="100%"
        [height]="200"
      >
      </dx-data-grid>
    </dxi-item>

    <dxi-item class="menu1" [ratio]="2">
      <dx-form width="40%">
        <dxi-item dataField="name"></dxi-item>

        <dxi-item dataField="abbreviation"></dxi-item>

        <dxi-item dataField="telephone"></dxi-item>

        <dxi-item dataField="address"></dxi-item>

        <dxi-item dataField="Contact"></dxi-item>

        <dxi-item dataField="Zip"></dxi-item>

        <dxi-item dataField="Email"></dxi-item>

        <dxi-item dataField="Payment"></dxi-item>

        <dxi-item dataField="Notes"></dxi-item>

        <dxi-item
          editorType="dxTextArea"
          editorOptions="{ height: 20 }"
        ></dxi-item>
      </dx-form>
    </dxi-item>

    <dxi-item class="check3" [ratio]="1">
      <label>
        Active Provider
        <input class="checkbox" type="checkbox" />
      </label>

      <label>
        Active Address
        <input class="checkbox" type="checkbox" />
      </label>

      <label>
        Inter Provider
        <input class="checkbox" type="checkbox" />
      </label>

      <label>
        Wire
        <input class="checkbox" type="checkbox" />
      </label>

      <label>
        Commission
        <input class="checkbox" type="checkbox" />
      </label>
      <label>
        Is Default
        <input class="checkbox" type="checkbox" />
      </label>
    </dxi-item>

    <dxi-item [ratio]="1">
      <div class="buttons2">
        <dx-button class="sales" type="success">Sales People</dx-button>

        <dx-button class="sales" type="success">Materials</dx-button>

        <dx-button class="sales" type="success">Capital</dx-button>

        <dx-button class="sales" type="success">All providers</dx-button>
      </div>
    </dxi-item>

    <dxi-item class="rect demo-dark footer" [ratio]="1">
      <div class="buttons3">
        <dx-button class="sales1" type="success">New address</dx-button>

        <dx-button class="sales1" type="success">Save</dx-button>

        <dx-button class="sales1" type="success">Save</dx-button>

        <dx-button class="sales1" type="success">Edit</dx-button>
      </div>
    </dxi-item>
  </dx-box>

  <div class="container3">
    <dx-data-grid
      class="gridContainer2"
      id="gridContainer"
      keyExpr="ID"
      [columns]="[
        'Address',
        'Address telephone',
        'Address Contact',
        'Address Email',
        'Address ZipCode',
        'Use'
      ]"
      [showBorders]="true"
      width="50%"
      [height]="100"
    >
    </dx-data-grid>
  </div>
</div>
